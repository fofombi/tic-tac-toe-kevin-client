        <h3 id="message"></h3>
<div class="row">

      <form id="sign-up" class="col-md-6 mb-5">
        <h3>Sign Up</h3>
        <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">

        <button class="btn btn-primary">Sign Up!</button>
      </form>


      <form id="sign-in" class="col-md-6 mb-5">
          <h3>Sign In</h3>

        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
        <button class="btn btn-primary">Sign In!</button>
      </form>

</div>
    <h3>Change Password</h3 class="btn btn-primary">
      <form id ="change-password">
        <input class="form-control mb-1" type="password" name="password[old]" placeholder="Old Password">

        <button class="btn btn-primary hidden">Change Password!</button>

      </form>

<h3>Sign Out</h3>

        <button class="btn btn-primary hidden">Sign Out!</button>
      </form>

<h3>Create a Grame</h3>
        <button id="create-game" class="btn btn-primary hidden">Create</button>
