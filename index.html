<!DOCTYPE html>
<html>
<head>


      <title>Tic Tac Toe Game</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-4" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-4" defer></script>

  </head>
<body>
<h1> WELCOME!  LET HAVE A FUN.</h1>

<h2>Tic Tac Toe Game</h2>
        <h3 id="message"></h3>
<div class="row">

      <form id="sign-up" class="col-md-6 mb-5">
        <h3>Sign Up</h3>
        <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
        <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
        <button class="btn btn-primary">Sign Up!</button>
      </form>


      <form id="sign-in" class="col-md-6 mb-5">
          <h3>Sign In</h3>
        <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
        <button class="btn btn-primary">Sign In!</button>
      </form>

</div>

      <div class=“form-group”>
           <form id="change-password" class="hidden">
             <h3>Change Password</h3 >
             <input  type="password" name="passwords[old]" placeholder="Old Password">
             <input  type="password" name="passwords[new]" placeholder="new Password">

             <button class="btn btn-outline-secondary" type='submit'> Change </button>
           </form>
       </div>

<div>
      <form id="sign-out" class="hidden">
        <h3>Sign Out</h3>
        <button class="btn btn-primary">Sign Out!</button>
      </form>
</div>

<div>
      <form id="create-game" class="hidden">
        <h4>Create New Game</h4>
        <button class="btn btn-primary">Create New Game</button>
</form>
</div>

<div>

        <form id="game-record" class="hidden">
          <h4>Games Record</h4>
          <button class="btn btn-primary">Games Record</button>
  </form>

</div>


<div>

<table id="board" class="container hidden">

            <tr>
                <td id="0" class="cell"></td>
                <td id="1" class="cell"></td>
                <td id="2" class="cell"></td>
            </tr>
            <tr>
                <td id="3" class="cell"></td>
                <td id="4" class="cell"></td>
                <td id="5"class="cell"></td>
            </tr>
            <tr>
                <td id="6" class="cell"></td>
                <td id="7"class="cell"></td>
                <td id="8" class="cell"></td>
            </tr>
    </table>
</div>

<h1>
  <marquee behavior="scroll" direction="left" scrollamount="10">Hope you enjoy!</marquee>
</h1>

    </body>
</html>
